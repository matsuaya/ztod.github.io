<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スケジュールビュー</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      font-family: sans-serif;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 4px;
      text-align: center;
    }
    th {
      background-color: #eee;
    }
    td {
      min-width: 40px;
    }
  </style>
</head>
<body>

<h2>スケジュールビュー（7月）</h2>
<table id="scheduleTable"></table>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
<script>
// 日付列の生成（7/1～7/31）
const days = Array.from({ length: 31 }, (_, i) => `7/${i + 1}`);

// データ構造 { 名前: { "7/1": "A", "7/2": "", ..., "7/31": "" } }
const personSchedule = {};

fetch("シフトテスト - 1月,4月,7月,10月.csv")
  .then(response => response.text())
  .then(csvText => {
    const parsed = Papa.parse(csvText.trim(), { header: true });
    const data = parsed.data;
    const headers = parsed.meta.fields;

    // "スタッフ名"という名前の列をすべて取得
    const staffKeys = headers.filter(h => h === "スタッフ名");

    data.forEach(row => {
      const 開催日Key = Object.keys(row).find(k => k.includes("開催日"));
      if (!開催日Key) return;

      const dateRaw = row[開催日Key];
      if (!dateRaw) return;
      const date = dateRaw.trim();

      const location = row["施策名"] ? row["施策名"].trim() : "";

      const participants = [
        row["ディレクター名"],
        ...staffKeys.map((k, i) => {
          // Papaparseでは同名の列が上書きされるため、スタッフ名が複数ある場合は index ベースで直接取得（回避不可なら列名変更要）
          return row[`スタッフ名${i ? `_${i}` : ''}`] || row[k];
        })
      ];

      participants.forEach(name => {
        if (!name) return;
        const cleanName = name.trim();
        if (!personSchedule[cleanName]) {
          personSchedule[cleanName] = {};
          days.forEach(d => personSchedule[cleanName][d] = "");
        }
        personSchedule[cleanName][date] = location;
      });
    });

    renderTable();
  });

function renderTable() {
  const table = document.getElementById("scheduleTable");
  table.innerHTML = "";

  // ヘッダー行
  const thead = document.createElement("thead");
  const headerRow = document.createElement("tr");
  headerRow.innerHTML = `<th>名前</th>` + days.map(d => `<th>${d}</th>`).join("");
  thead.appendChild(headerRow);
  table.appendChild(thead);

  // ボディ
  const tbody = document.createElement("tbody");
  Object.entries(personSchedule).forEach(([name, schedule]) => {
    const row = document.createElement("tr");
    row.innerHTML = `<td>${name}</td>` + days.map(day => `<td>${schedule[day] || ""}</td>`).join("");
    tbody.appendChild(row);
  });
  table.appendChild(tbody);
}
</script>
</body>
</html>
